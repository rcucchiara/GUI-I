        <!-- Form for the user to input data -->
        <div class="center">
            <form name="user_input" id="data">

                    <legend>Vehicle Information</legend>

                    </p>

                        Highest Miles Per Gallon: 
                        <input type="text" name="mpg_high" id="mpg" value="" placeholder="Highest mpg">
                        <br><br>
                        Lowest Miles Per Gallon: 
                        <input type="text" name="mpg_low" value="" placeholder="Lowest mpg">

                        Number of Rows: 
                        <input type="text" name="mpg_interval" value="" placeholder="rows">

            </form>
