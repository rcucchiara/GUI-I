    <body>
 
        <h1>Assignment 6</h1>
        <h2>Car Comparer</h2>
        
        <!-- Form for the user to input data -->
        <div class="center">
            <form name="user_input" id="data">
                <fieldset>
                    <legend>Vehicle Information</legend>
                    <p>
                        Highest Price of Vehicle: $ 
                        <input type="number" name="msrp_high" id="msrp_high">
                        <br><br>
                        Lowest Price of Vehicle: $ 
                        <input type="number" name="msrp_low" id="msrp_low">
                    <div id="slider-msrp" class="sliders"></div>
                    
                    <p>
                        Number of Columns: 
                        <input type="number" name="msrp_interval" id="msrp_interval">
                    </p>
                    <div id="slider-column" class="sliders"></div>
                    
                    <p>
                        Highest Miles Per Gallon: 
                        <input type="number" name="mpg_high" id="mpg_high">
                        <br><br>
                        Lowest Miles Per Gallon: 
                        <input type="number" name="mpg_low" id="mpg_low">
                    </p>
                    <div id="slider-mpg" class="sliders"></div>
                    
                    <p>
                        Number of Rows: 
                        <input type="number" name="mpg_interval" id="mpg_interval">
                    </p>
                    <div id="slider-row" class="sliders"></div>
                </fieldset>
            </form>
        </div>
        
        <!-- Submit button -->
        <div class="buttonLayout">
            <button id="add_tab" onclick="" >Add to tabs</button>
        </div>
        
        <!-- Table will be generated here -->
        <div id="info_table"></div>
        
        <br><br>
